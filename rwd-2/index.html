<!DOCTYPE html>
<html>
  <head>
    <title> FCC: Survey Form </title>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </head>
  
 <body>
   <div id="header">
     <h1 id="title"> freeCodeCamp Survey Form </h1>
     <p id="description"> Thank you for taking the time to help us improve the platform </p>
   </div>
   <form id="survey-form"> 
    <div class="form-group">
     <label id="name-label" for="name"> Name </label>
       </div>
     <input id="name" type="text" name="firstlastname" class="form-control" placeholder="Enter your name" required />
    
     <br></br>
   <div class="form-group">
   <label id="email-label" for="email"> Email </label>
      </div>
   <input id="email" type="email" name="emailaddress" class="form-control" placeholder="Enter your email" required />
  
   <br></br>
  <div class="form-group">
  <label id="number-label" for="number"> Age(optional) </label>
    </div>
  <input id="number" type="number" min="18" max="70" name="age" class="form-control" placeholder="Age"/>
  
  <br></br>
<div class="form-group">
<label for="dropdown"> Which option best describes your current role? </label>
  </div>
<select id="dropdown" name="role" class="form-control">
  <option disabled selected value> Select current role </option>
  <option value="student"> Student</option>
   <option value="full-time-job"> Full Time Job </option>
   <option value="full-time-learner"> Full Time Learner </option>
   <option value="prefer-noy-to-say"> Prefer Not to Say </option>
   <option value="other"> Other </option>
</select>

<br></br>
<div class="form-group">
<p> Would you recommend freeCodeCamp to a friend? </p>
<input id="definitely" type="radio" name="recommendation" value="definitely">
<label for="definitely"> Definitely </label>
<input id="maybe" type="radio" name="recommendation" value="maybe">
<label for="maybe"> Maybe </label>
<input id="not-sure" type="radio" name="recommendation" value="not-sure">
<label for="not-sure"> Not Sure </label>
  </div>

<div class="form-group">
<label for="dropdown"> What is your favorite feature of freeCodeCamp? </label>
</div>
<select id="dropdown" name="feature" class="form-control">
  <option disabled selected value> Select an option </option>
  <option value="challenges"> Challenges </option>
   <option value="projects"> Projects </option>
   <option value="Community"> Community </option>
   <option value="Open Source"> Open Source </option>
</select>

<br></br>
<div class="form-group">
<p> What would you like to see improved? (Check all that apply) </p>
<input id="front-end" type="checkbox" name="improve" value="front-end">
<label for="front-end"> Front-end Projects </label>
<br>
<input id="back-end" type="checkbox" name="improve" value="back-end">
<label for="back-end"> Back-end Projects </label>
<br>
<input id="data" type="checkbox" name="improve" value="data">
<label for="data"> Data Visualizations </label>
<br>
<input id="challenges" type="checkbox" name="improve" value="challenges">
<label for="challenges"> Challenges </label>
<br>
<input id="open-source-community" type="checkbox" name="improve" value="open-source-community">
<label for="open-source-community"> Open Source Community </label>
<br>
<input id="git" type="checkbox" name="improve" value="git">
<label for="git"> Gitter help rooms </label>
<br>
<input id="videos" type="checkbox" name="improve" value="videos">
<label for="videos"> Videos </label>
<br>
<input id="meetups" type="checkbox" name="improve" value="meeetups">
<label for="meetups"> City Meetups </label>
<br>
<input id="wiki" type="checkbox" name="improve" value="wiki">
<label for="wiki"> Wiki </label>
<br>
<input id="forum" type="checkbox" name="improve" value="forum">
<label for="forum"> Forum </label>
<br>
<input id="add-courses" type="checkbox" name="improve" value="add-courses">
<label for="add-courses"> Additional Courses </label>
</div>


<div class="form-group">
<label for="comment"> Any comments or suggestions? </label>
</div>
<textarea id="comment"  name="comment" class="form-control" placeholder="Enter your comment here..."></textarea>

<br></br>
<div class="form-group">
  <button id="submit" type="submit" value="Submit" class="submit-button"> Submit </button>
  </div>
   </form> 
  </body>
 <footer>
  </footer>
  </html>
